<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration form
        </title>
    </head>
    <body>
        <form>
            <fieldset>
            <legend>
                Registration
            </legend>

            <div>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" name="firstname"><br>
            <br>
            </div>

            <div>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" name="lastname"><br>
            <br>
            </div>

            <div>
            <label for="gender">Gender</label><br>
            <br>
            <input id="gender" type="radio" name="gender" value="male">Male <br>
            <input id="gender" type="radio" name="gender" value="female">Female<br>
            <input id="gender" type="radio" name="gender" value="other">Other<br>
            <br>
            </div>

            <div>
            <label for="email">Email</label><br>
            <input id="email" type="text" value="Please Enter Your Email ID">
            <br>
            </div>
            
            <br>
            <textarea rows="10" cols="40" placeholder="type here..../"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="submit" autofocus>
        </form>
    </body>
